<mat-sidenav-container class="sidenav-container">

  <!-- Sidebar -->
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/article">Home</a>
      <a mat-list-item routerLink="/admin">Admin</a>
      <a mat-list-item routerLink="/lazy-component">Lazy Component</a>
      <a mat-list-item routerLink="/lazy-dialog">Lazy Dialog</a>
      <a mat-list-item routerLink="/lazy-snack-bar">Lazy Snack Bar</a>
      <a mat-list-item routerLink="/lazy-tab">Lazy Tab</a>
    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>

    <!-- Header -->
    <mat-toolbar color="primary">
      <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>folder-structure</span>
    </mat-toolbar>

    <!-- Add Content Here -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>

</mat-sidenav-container>
