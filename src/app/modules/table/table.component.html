<input matInput placeholder="Search student" #input>

<mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort matSortActive="id" matSortDirection="desc"
           matSortDisableClear>

  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <div fxFlex="25" *matHeaderCellDef mat-sort-header>{{column}}</div>
    <div fxFlex="25" *matCellDef="let student">{{student[column]}}</div>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></mat-header-row>

  <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>

</mat-table>

<div *ngIf="isLoading">
  <mat-spinner></mat-spinner>
</div>

<mat-paginator [pageSize]="size" [pageSizeOptions]="[3, 5, 7,10]" [length]="total"
               showFirstLastButtons="true"></mat-paginator>
